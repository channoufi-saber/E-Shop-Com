<div>

<div *ngIf="product">
  <div class="header">
    <h4 class="collection-header">{{product.brands}}</h4>
  </div>
  <div class="product-list-container">
    <div class="product-list">
      <img class="product-img" [src]="product.imgUrl1" alt="">
    </div>
    <div class="product-price">
      {{product.price}}
    </div>
    <div class="product-info">
      {{product.description}}
    </div>
  </div>
</div>
<div class="paypal-btn">
  <div #paypal></div>
</div>
